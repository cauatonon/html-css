<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 6px;
            text-align: center;
            vertical-align: top;
        }
        tr{
            background-color: rgba(128, 128, 128, 0.822);
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela!</h1>
<!--
    TABLE = Tabela
       Table ROW = Linha da tabela        - <tr> </tr>
       Table HEADER = Cabeçalho da tabela - <th> </th>
       Table DATA = Dado da célula        - <td> </td>
-->
     <table>
        <tr>          <!-- primeira LINHA!!!!!!!!!!-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>




    </table>



</body>
</html>
