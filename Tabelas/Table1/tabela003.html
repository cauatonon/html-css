<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        table {
            width: 300px;
            height: 200px;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            border: 1px solid black;
            padding: 5px;
        }





    </style>
</head>
<body>
    <table>
        <caption>Abecedário</caption>
        <tr>
            <td colspan="3">A</td>
           
        </tr>
        <tr>
        
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td></td>
            <td>H</td>
            <td>i</td>
        </tr>
    </table>
</body>
</html>
